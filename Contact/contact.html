<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>CONTACT</title>
</head>
<style>
  .container {
    padding-top: 20px; /* Adjust spacing as needed */
  }

  /* Background and Styling for the Get in Touch Section */
  .contact-section {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    padding: 60px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    margin-top: 30px;
    animation: fadeIn 1.5s ease-in-out;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Heading Style */
  .contact-section h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 3rem;
    font-weight: 600;
    text-align: center;
    color: white;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  /* Form Styling */
  .contact-form input,
  .contact-form textarea {
    margin-bottom: 20px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #f1f1f1;
    width: 100%;
    font-size: 1rem;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    border-color: #ff6f61;
    box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
    outline: none;
  }

  /* Button Styling */
  .contact-form button {
    background-color: #ff6f61;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .contact-form button:hover {
    background-color: #ff3e2a;
  }
</style>
<body>
  <style>
    /* Animasi Gradien Latar Belakang */
    body {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
  
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Navbar Transparan dan Interaktif */
    .navbar {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .navbar:hover {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand, .nav-link {
      color: #383838 !important;
      font-weight: 600;
    }

    .nav-link:hover {
      color: #ff6f61 !important;
      text-decoration: underline;
    }

    .btn-outline-success {
      border-color: #ff6f61;
      color: #ff6f61;
    }

    .btn-outline-success:hover {
      background-color: #ff6f61;
      color: white;
    }

    /* Footer atau Section dengan Latar Gelap */
    .bg-grey {
      background-color: #383838;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .bg-grey p {
      color: #f0f0f0;
      font-size: 1rem;
    }
  </style>

  <!-- Section with background gradient and heading -->
  <div class="bg-grey text-white p-5" style="text-align: center;">
    <h1 style="margin: 0;">Contact</h1>
  </div>

  <!-- Nav Section Start -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(255, 255, 255, 0.2);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyProfile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Galery/galery.html">Gallery</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Other
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/SOSMED/sosmed.html">Sosmed</a></li>
              <li><a class="dropdown-item" href="/Contact/contact.html">Contact</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/About/about.html">About</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Nav Section End -->

  <!-- Contact Form Section Start -->
  <div class="container contact-section">
    <h2 class="text-white text-center mb-4">Let's Connect!</h2>
    <p class="text-white text-center mb-5">We'd love to hear from you. Whether you have a question, want to collaborate, or just want to say hello, reach out and we'll get back to you as soon as possible.</p>
    <form class="contact-form" action="/submit-form" method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <!-- Contact Form Section End -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
