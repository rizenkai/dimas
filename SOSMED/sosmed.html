<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>SOSMED</title>
  <style>
    body {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .navbar:hover {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand, .nav-link {
      color: #383838 !important;
      font-weight: 600;
    }

    .nav-link:hover {
      color: #ff6f61 !important;
      text-decoration: underline;
    }

    .btn-outline-success {
      border-color: #ff6f61;
      color: #ff6f61;
    }

    .btn-outline-success:hover {
      background-color: #ff6f61;
      color: white;
    }

    .center-img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      max-height: 300px;
      object-fit: cover;
    }

    .bg-grey {
      background-color: #383838;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      color: #f0f0f0;
      text-align: center;
      position: relative;
    }

    .bg-grey h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
    }

    .bg-grey::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 5px;
      background-color: #ff6f61;
      border-radius: 2px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .social-icons a {
      margin: 0 20px;
      text-align: center;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 70px; /* Adjusted for better visibility */
      height: 70px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2); /* Slightly enlarge the icon on hover */
    }

    .social-icons span {
      display: block;
      color: #383838;
      font-weight: 600;
      margin-top: 10px;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .social-icons span:hover {
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <div class="bg-grey text-white p-5">
    <h1 style="margin: 0;">Follow Us on Social Media</h1>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(255, 255, 255, 0.2);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyProfile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Galery/galery.html">Gallery</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Other
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="sosmed.html">Sosmed</a></li>
              <li><a class="dropdown-item" href="Contact/contact.html">Contact</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="About/about.html">About</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="social-icons">
    <a href="https://www.facebook.com" target="_blank">
      <img src="/img/fesbuk.png" alt="Facebook">
      <span>Facebook</span>
    </a>
    <a href="https://www.instagram.com" target="_blank">
      <img src="/img/instagram.png" alt="Instagram">
      <span>Instagram</span>
    </a>
    <a href="https://www.youtube.com" target="_blank">
      <img src="/img/yutub.png" alt="YouTube">
      <span>YouTube</span>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
